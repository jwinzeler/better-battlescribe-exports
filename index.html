<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Suicide Overwatch - Better Battlescribe Exports</title>
  </head>
  <body>
    <div class="wrapper">
      <p>
        Export your roster from Battlescribe as .html and upload it here to convert it into an actually usable
        format.<br />
        Use <b>Download</b> if you want to download the converted roster.<br />
        Use <b>Open</b> if you want to directly use the converted roster in fullscreen.
      </p>
      <details open>
        <summary>Roster</summary>
        <div class="buttons-wrapper">
          <input id="fileInput" type="file" />
          <a id="downloadButton"><button>Download</button></a>
          <a id="openButton"><button>Open</button></a>
        </div>
        <div id="history" hidden>
          <h4>OR</h4>
          <div id="history-list"></div>
        </div>
      </details>
      <details>
        <summary>Log</summary>
        <div id="log-wrapper">
          <code id="log"></code>
        </div>
      </details>
      <details>
        <summary>Customizer</summary>
        <div id="customizer"></div>
        <button onclick="Main.rerun(null, true)">Change</button>
      </details>
      <details open class="preview-wrapper">
        <summary>Preview</summary>
        <iframe id="preview"></iframe>
      </details>
    </div>
    <script src="src/libs/jszip.min.js"></script>
    <script src="src/libs/xml2json.js"></script>
    <script src="src/rosz-parser.js"></script>
    <script src="https://wurfl.io/wurfl.js"></script>
    <script src="src/rules/stratagem-helpers.js"></script>
    <script src="src/rules/aeldari-craftworlds.js"></script>
    <script src="src/rules/chaos-chaos-daemons.js"></script>
    <script src="src/rules/chaos-world-eaters.js"></script>
    <script src="src/rules/imperium-adeptus-astartes-deathwatch.js"></script>
    <script src="src/rules/imperium-adeptus-custodes.js"></script>
    <script src="src/rules/imperium-adeptus-mechanicus.js"></script>
    <script src="src/rules/xenos-tau-empire.js"></script>
    <script src="src/rules/xenos-tyranids.js"></script>
    <script src="src/rules/hardcode-army-rules.js"></script>
    <script src="src/template.js"></script>
    <script src="src/temp-storage.js"></script>
    <script src="src/roster-history.js"></script>
    <script src="src/army-customizer.js"></script>
    <script src="src/logger.js"></script>
    <script src="src/html-parser.js"></script>
    <script src="src/sanitizer.js"></script>
    <script src="src/builder.js"></script>
    <script src="src/main.js"></script>
    <script src="index.js"></script>
  </body>
</html>
